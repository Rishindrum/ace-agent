version: '3.8'

services:
  # --- THE BRAIN (Python) ---
  backend-python:
    build: ./backend-python
    ports:
      - "50051:50051"
    environment:
      # Force logs to show up immediately
      - PYTHONUNBUFFERED=1
      # Pass your keys from your local .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    networks:
      - ace-network

  # --- THE GATEWAY (Go) ---
  backend-go:
    build: ./backend-go
    ports:
      - "8080:8080"
    environment:
      # THE MAGIC: We tell Go to look for "backend-python", not "localhost"
      - TUTOR_SERVICE_ADDR=backend-python:50051
    depends_on:
      - backend-python  # Wait for Python to start
    networks:
      - ace-network

  # --- THE FRONTEND (Angular) ---
  frontend-angular:
    build: ./frontend-angular
    ports:
      - "4200:4200"
    # This command makes sure the server is visible outside the container
    command: npx ng serve --host 0.0.0.0 --disable-host-check --poll 2000
    volumes:
      # "Mount" your folder so you can edit code live (optional but recommended)
      - ./frontend-angular:/app
      - /app/node_modules
    networks:
      - ace-network

# Create the virtual WiFi
networks:
  ace-network:
    driver: bridge