name: CI - Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout your code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Build the Docker image (Dry Run)
    # This verifies the Dockerfile is valid and the image builds successfully.
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag my-app:test