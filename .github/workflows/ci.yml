name: CI - Build All Services

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # The exact folder names you provided
        service: [backend-go, backend-python, frontend-angular]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ADD THIS STEP: It prints the file tree to the logs
    - name: Debug File Structure
      run: ls -R

    - name: Build ${{ matrix.service }}
      run: |
        docker build ./${{ matrix.service }} \
          --file ./${{ matrix.service }}/Dockerfile \
          --tag my-app-${{ matrix.service }}:test